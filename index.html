<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration Form</title>
</head>
<body>

    <!--CONTAINER PRINCIPAL-->
    <div class="container">
        <div class="form-image">
            <img src="assets/images/undraw_shopping_app_flsj.svg" alt="">
        </div>

        <!--FORM-->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRE-SE</h1>
                    </div>
                    <div class="login-button">
                            <button><a href="#">ENTRAR</a></button>
                        </div>
                    </div>
                
                    <!--INPUT GROUP-->
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome:</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone:</label>
                        <input type="email" name="number" id="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme a senha:</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>    
                </div>

                <!--GENDER INPUT-->
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>GÃªnero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="gender" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
